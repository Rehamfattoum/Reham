<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reham Page</title>
    <link rel="stylesheet" href="style.css">
   <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("enter");
            document.querySelector("form").onsubmit = function() {
                let inputVal = document.querySelector("#text").value;
                console.log(inputVal);
                let textNode = document.createTextNode(inputVal);
                console.log(textNode);
                let li = document.createElement("li");
                console.log(li);
                let list = document.querySelector("#ullist");
                console.log(list);

                list.appendChild(li);
                // console.log("reham1");
                li.appendChild(textNode);
                // console.log("reham2");
                return false;
            }
            document.querySelector("select").onchange = function() {
                document.querySelector("h2").style.color = this.value;
            }
        });
   </script>

</head>

<body>
    <h1>ToDo task</h1>
    <ul id="ullist"></ul>
    <form id="task">
        <input type="text" placeholder="Enter your name" id="text">
        <input type="submit" id="submit">
    </form>
    <hr>
    <h2>Hello</h2>
    <select id="select">
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="blue">blue</option>

</body>
</html>
